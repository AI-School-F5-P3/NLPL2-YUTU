<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
    <title>Clasificador de Discurso de Odio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detector de Discurso de Odio en YouTube</h2>
        <form id="analyzeForm" method="POST" action="/analyze">
            <div class="mb-3">
                <label for="video_url" class="form-label">¿Este comentario tiene un discurso de odio?</label>
                <input type="text" class="form-control" name="analysis_comment" placeholder="Ingrese el comentario" required>
            </div>
            <button type="submit" class="btn btn-primary">Analizar</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>
    
    <script>
        const form = document.getElementById('analyzeForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = "http://127.0.0.1:5000/analyze"; // Asegúrate de que este puerto y URL coincidan con Flask
            const formData = new FormData(form);
        
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });
        
                const resultsDiv = document.getElementById('results');
        
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = '<h4>Resultados:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `<p>Error en la solicitud: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p>Error al procesar la solicitud: ${error.message}</p>`;
            }
        });
        
        
    
    </script>
    
</body>
</html>
