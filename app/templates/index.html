<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PeaceTube - Detector de Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .youtube-like {
            background-color: white;
            border-left: 1px solid #d3d3d3;
        }
        .sidebar {
            background-color: white;
            border-right: 1px solid #d3d3d3;
            height: 100vh;
        }
        .video-section {
            padding: 20px;
        }
        .safe-comment { background-color: #e6f3e6; border-left: 4px solid green; }
        .hate-comment { background-color: #fee; border-left: 4px solid red; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar pt-3">
                <div class="nav flex-column">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">PeaceTube</a>
                    <a href="#" class="nav-link">Detector</a>
                </div>
            </div>
            
            <div class="col-10 youtube-like">
                <div class="video-section">
                    <h2 class="mb-4">Detector de Comentarios de Odio</h2>
                    
                    <form id="analyzeForm">
                        <div class="input-group mb-3">
                            <input type="text" name="video_url" id="videoLink" class="form-control" placeholder="Enlace del Video de YouTube" required>
                            <button type="submit" class="btn btn-danger">Analizar</button>
                        </div>
                    </form>
                    
                    <div id="results" class="mt-4">
                        <!-- Aquí se mostrarán los resultados -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Analizando comentarios...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const results = await response.json();
                
                resultsDiv.innerHTML = ''; // Limpiar resultados anteriores
                
                results.forEach(result => {
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('p-3', 'mb-2');
                    
                    // Añadir clase de estilo según el resultado
                    if (result.result.includes("odio")) {
                        commentDiv.classList.add('hate-comment');
                    } else {
                        commentDiv.classList.add('safe-comment');
                    }
                    
                    commentDiv.innerHTML = `
                        <strong>Comentario:</strong> ${result.comment}<br>
                        <strong>Análisis:</strong> ${result.result}
                    `;
                    
                    resultsDiv.appendChild(commentDiv);
                });
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = 'Ocurrió un error al analizar el video';
            }
        });
    </script>
</body>
</html>
