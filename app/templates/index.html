<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Discurso de Odio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detector de Discurso de Odio en YouTube</h2>
        <form id="analyzeForm" method="POST" action="/analyze">
            <div class="mb-3">
                <label for="video_url" class="form-label">Enlace del Video</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Ingrese el enlace del video" required>
            </div>
            <button type="submit" class="btn btn-primary">Analizar</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>
    
    <script>
        const form = document.getElementById('analyzeForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = form.action;
            const formData = new FormData(form);
            
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            const resultsDiv = document.getElementById('results');
            if (response.ok) {
                const data = await response.json();
                resultsDiv.innerHTML = '<h4>Resultados:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } else {
                resultsDiv.innerHTML = '<p>No se encontraron comentarios o hubo un error.</p>';
            }
        });
    </script>
</body>
</html>
