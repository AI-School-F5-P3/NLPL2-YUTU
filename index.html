<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Discurso de Odio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detector de Discurso de Odio en YouTube</h2>
        
        <!-- Formulario para ingresar el enlace del video -->
        <form id="analyzeForm" method="POST">
            <div class="mb-3">
                <label for="video_url" class="form-label">Enlace del Video</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Ingrese el enlace del video" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchComments()">Obtener Comentarios</button>
        </form>

        <!-- Mostrar comentarios y permitir análisis -->
        <div id="comments-section" class="mt-5"></div>
        <div id="analysis-result" class="mt-5"></div>
    </div>

    <script>
        // Función para obtener comentarios del video
        async function fetchComments() {
            const videoUrl = document.getElementById('video_url').value;
            const response = await fetch('/fetch_comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ video_url: videoUrl })
            });

            const commentsDiv = document.getElementById('comments-section');
            commentsDiv.innerHTML = '';

            if (response.ok) {
                const data = await response.json();
                console.log(data);
                if (data.comments.length > 0) {
                    data.comments.forEach((comment, index) => {
                        commentsDiv.innerHTML += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <p>${comment}</p>
                                    <button class="btn btn-success" onclick="analyzeComment('${comment}')">Analizar</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    commentsDiv.innerHTML = '<p>No se encontraron comentarios.</p>';
                }
            } else {
                commentsDiv.innerHTML = '<p>Error al obtener comentarios.</p>';
            }
        }

        // Función para analizar un comentario
        async function analyzeComment(comment) {
            const response = await fetch('/analyze_comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comment: comment })
            });

            const resultDiv = document.getElementById('analysis-result');
            if (response.ok) {
                const data = await response.json();
                if (data.prediction === 1) {
                    resultDiv.innerHTML = '<div class="alert alert-danger">El comentario contiene discurso de odio.</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-success">¡Qué comentario más amable!</div>';
                }
            } else {
                resultDiv.innerHTML = '<div class="alert alert-danger">Error al analizar el comentario.</div>';
            }
        }
    </script>
</body>
</html>
